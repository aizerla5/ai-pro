{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <!--主题-->
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {if condition="$category"}
                修改故障码分类：{$category.title}
                {else}
                添加故障码分类
                {/if}
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal ajaxForm2" name="form0" method="post" action="{:url('admin/Library/category_save')}" enctype="multipart/form-data">
                {if condition="$category"}
                <input type="hidden" name="cate_id" value="{$category.cate_id}"/>
                {/if}
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="title"> 分类名称： </label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="title" placeholder="必填：分类名称" class="col-xs-10 col-sm-6" required value="{if condition='$category'}{$category.title}{/if}"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-pid">所属厂商： </label>
                    <div class="col-sm-6">
                        <select class="form-control" name="pid" id="form-pid">
                            <option value="">-- 请选择 --</option>
                            {foreach name="logos" key="id" item="vo"}
                            <option value="{$id}" {if condition="$category && $category['parent'] eq $id"}selected="selected"{/if}>{$vo}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-sorting"> 排序（从小到大）： </label>
                    <div class="col-sm-10">
                        <input type="text" name="sorting" value="{if condition='$category'}{$category.sorting}{else}1{/if}" class="col-xs-10 col-sm-1" id="form-sorting"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <input class="ace ace-checkbox-2" name="continue" type="checkbox" value="1" title=""/>
                        <span class="lbl"> 发布后继续</span>
                        <button class="btn btn-info" type="submit"><i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                        <button class="btn" type="reset"><i class="ace-icon fa fa-undo bigger-110"></i>重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div><!-- /.page-content -->
{/block}
{block name="scripts"}
{/block}
