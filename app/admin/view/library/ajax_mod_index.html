{foreach name="models" item="v"}
	<tr>
		<td class="hidden-xs" align="center">
			<label class="pos-rel">
				<input name='mod[]' id="navid" class="ace"  type='checkbox' value='{$v.model_id}'>
				<span class="lbl"></span>
			</label>
		</td>
		<td class="hidden-xs" align="center">{$v.model_id}</td>
		<td>
			{foreach name="categories" item="vo"}
			{if condition="($vo.cate_id eq $v.parent)"}
			{$vo.logoTitle}-{$vo.title}
			{/if}
			{/foreach}
		</td>
		<td class="hidden-xs">{$v.model_code}</td>
		<td><a href="{:url('admin/Library/mod_edit',['id'=>$v['model_id']])}" title="{$v.model_title}">{$v.model_title|subtext=50}</a></td>
		<td class="hidden-xs" align="center">{$v.created_at}</td>
		<td>
			<div class="hidden-sm hidden-xs action-buttons">
				<a class="green" href="{:url('admin/Library/mod_edit',['id'=>$v['model_id']])}" data-toggle="tooltip" title="修改">
					<i class="ace-icon fa fa-pencil bigger-130"></i>
				</a>
			</div>
			<div class="hidden-md hidden-lg">
				<div class="inline position-relative">
					<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
						<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
					</button>
					<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
						<li>
							<a href="{:url('admin/Library/mod_edit', ['id'=>$v['model_id']])}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
                                <span class="green">
                                    <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                </span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	<td align="left" class="hidden-xs center"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删</button> </td>
	<td colspan="2" align="left"class="hidden-lg hidden-md hidden-sm">{$page}</td>
	<td colspan="7" align="right" class="hidden-xs">{$page}</td>
</tr>
