<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>{:lang('User Login')}</title>
    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="Bookmark" href="__ROOT__/favicon.ico">
    <link rel="Shortcut Icon" href="__ROOT__/favicon.ico"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css"/>
    <!-- text fonts -->
    <link rel="stylesheet" href="__PUBLIC__/open-sans/open-sans.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-part2.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-rtl.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__PUBLIC__/ace/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="__PUBLIC__/js/html5shiv.min.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">{:lang('User Login')}</span>
                            <span class="white" id="id-text2">{:lang('Studio')}</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; www.ccniepan.com</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger text-center">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        {:lang('Backend')}
                                    </h4>

                                    <div class="space-6"></div>

                                    <form class="ajaxForm-captcha" method="post" action="{:url('admin/Login/run_login')}">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" name="admin_username" id="admin_username" placeholder="{:lang('Username')}" required/>
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control" name="admin_pwd" id="admin_pwd" placeholder="{:lang('Password')}" required/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" name="verify" id="verify" placeholder="{:lang('Captcha')}" required/>
													<i class="ace-icon fa fa-sort-alpha-asc"></i>
												</span>
                                            </label>

                                            <label class="block clearfix">
												<span class="block text-center">
													<img class="captcha" id="captcha" src="{:url('admin/Login/verify')}" style="cursor: pointer;width:100%;border: 1px solid #d5d5d5;" title="{:lang('Click to refresh')}">
												</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input name="rememberme" type="checkbox" class="ace"/>
                                                    <span class="lbl"> {:lang('Remember me')}</span>
                                                </label>

                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">{:lang('Login')}</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right">
                        <br/>
                        <a id="btn-login-dark" href="#">{:lang('Dark')}</a>
                        <span class="blue">/</span>
                        <a id="btn-login-blur" href="#">{:lang('Blur')}</a>
                        <span class="blue">/</span>
                        <a id="btn-login-light" href="#">{:lang('Light')}</a>
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!--[if !IE]> -->
<script src="__PUBLIC__/ace/assets/js/jquery-2.1.4.min.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="__PUBLIC__/ace/assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/ace/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/form/jquery.form.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/js/jquery.max-length.js"></script>
<script src="__PUBLIC__/js/jquery.ai-shop.js"></script>
<script>
    $(function () {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');
            e.preventDefault();
        });
    });
</script>
</body>
</html>
